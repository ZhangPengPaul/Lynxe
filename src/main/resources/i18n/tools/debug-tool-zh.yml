description: |
  输出调试消息。此工具允许您在执行过程中记录消息或输出信息，用于调试目的。 当此工具存在时，你必须在每个步骤执行结束后，都使用当前工具来打印出你认为当前步骤做了什么，下一个步骤打算做什么，为什么这么打算

parameters: |
  {
    "type": "object",
    "properties": {
      "message": {
        "type": "string",
        "description": "要输出和返回的调试消息，格式示例：\n# 下一步计划\n值\n# 已经做了什么\n值\n# 为什么这么打算\n值\n# 依据哪些要求做出了这个计划\n值"
      }
    },
    "required": ["message"]
  }

